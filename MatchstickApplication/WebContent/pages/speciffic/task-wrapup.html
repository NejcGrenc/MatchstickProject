
<div class="centered white">
	<div class="horizontal-layout" style="justify-content: flex-start; align-items: center;">	
		<div id="buffer-zone0" style="width: 50px;"></div>
		
	
		<div>
			<br />
			<p>{{thanks}}</p>
			<br />
			<h2>{{comment}}</h2>
			<div>
				<textarea id="commentField" rows="8" cols="60" maxlength="480" style="color:#0071e6;"></textarea> 
			</div>
			
			<div id="buffer-zone1" style="height: 50px;"></div>
			
			<div id="request_show" style="display:none;">
				<p>{{encouragement}}</p>
				<div style="height: 20px;"></div>
			</div>

			<div class="horizontal-layout" style="justify-content: space-between; align-items: center;">	
				<div class="horizontal-layout" style="justify-content: flex-start;">
				
					<div id="done" class="greenRectangularButton" onclick="finish()" style="width: 150px; margin-right:50px; display:none;">
						<p id="m_done" style="margin: 10px 0;"></p>
					</div>
					<div id="matchstickTask" class="greenRectangularButton" onclick="goToMatchstickTask()" style="width: 150px; margin-right:50px; display:none;">
						<p id="m_matchsticktask" style="margin: 10px 0;">{{matchsticktask}}</p>
					</div>
					<div id="imagesTask" class="greenRectangularButton" onclick="goToImagesTask()" style="width: 150px; margin-right:50px; display:none;">
						<p id="m_familiarfigures" style="margin: 0;">{{familiarfigurestask}}</p>
					</div>
										
					<div id="credits" class="blueBallButton" onclick="goToCredits()">
						<p id="m_creditsk">{{credits}}</p>
					</div>
				
				</div>
			</div>
			
		</div>
	</div>
</div>

<script>
	function finish()
	{
		forwardMe("/done");
	}
	function goToCredits()
	{
		forwardMe("/credits", {returnUrl: "/taskWrapup"});
	}
	function goToMatchstickTask()
	{
		forwardMe("/selectTaskMatchstick");
	}
	function goToImagesTask()
	{
		forwardMe("/selectTaskImages");
	}
	
	function forwardMe(location, data)
	{		
		/* Get comment (textarea) value */
		var commentData = document.getElementById("commentField").value;
		
		if (typeof data === 'undefined') { data = {}; }
		data.comment = commentData;
		
		if (post)
		{
			post(location, data);
		}
		else
		{ console.log("Failed at forwarding. Post function missing."); }
	}
	
	function presentDoneButton()
	{
	    var doneContainer = document.getElementById("done");
	    doneContainer.style.display = 'inline';
	    
	    var requestSContainer = document.getElementById("request_show");
	    requestSContainer.style.display = 'inline';
	}
	
	function presentMatchstickTaskButton()
	{
	    var matchstickButtonContainer = document.getElementById("matchstickTask");
	    matchstickButtonContainer.style.display = 'inline';
	    
	    var requestSContainer = document.getElementById("request_show");
	    requestSContainer.style.display = 'inline';
	}
	function presentImagesTaskButton()
	{
	    var imagesButtonContainer = document.getElementById("imagesTask");
	    imagesButtonContainer.style.display = 'inline';
	    
	    var requestSContainer = document.getElementById("request_show");
	    requestSContainer.style.display = 'inline';
	}

</script>
