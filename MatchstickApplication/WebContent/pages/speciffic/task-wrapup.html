
<div class="centered white">
	<div class="horizontal-layout" style="justify-content: flex-start; align-items: center;">	
		<div id="buffer-zone0" style="width: 50px;"></div>
		
	
		<div>
			<br />
			<p id="m_thanks">Thank you for participating in the task. <br /> Feel free to leave any comments and remarks.</p>
			<br />
			<h2 id="m_comment">Comment</h2>
			<div>
				<textarea id="commentField" rows="8" cols="60" maxlength="480"
					onkeypress="return blockSpecialCharForTextArea(event)"></textarea> 
			</div>
			
			<div id="buffer-zone1" style="height: 50px;"></div>
			
			<div id="request_show" style="display:none;">
				<p id="m_request">We encourage you to continue with the second part of the experiment</p>
				<div style="height: 20px;"></div>
			</div>

			<div class="horizontal-layout" style="justify-content: space-between; align-items: center;">	
				<div class="horizontal-layout" style="justify-content: flex-start;">
				
					<div id="matchstickTask" class="greenRectangularButton" onclick="goToMatchstickTask()" style="margin-right:50px; display:none;">
						<p id="m_matchsticktask" style="margin: 10px 0;">Matchstick <br /> task</p>
					</div>
					<div id="imagesTask" class="greenRectangularButton" onclick="goToImagesTask()" style="margin-right:50px; display:none;">
						<p id="m_familiarfigures" style="margin: 0;">Familiar <br /> figures <br /> task</p>
					</div>
										
					<div id="credits" class="blueBallButton" onclick="goToCredits()">
						<p id="m_creditsk">Credits</p>
					</div>
				
				</div>
			</div>
			
		</div>
	</div>
</div>

<script>
	function finish()
	{
		forwardMe("/");
	}
	function goToCredits()
	{
		forwardMe("/credits");
	}
	function goToMatchstickTask()
	{
		forwardMe("/matchstickTask");
	}
	function goToImagesTask()
	{
		forwardMe("/imagesTask");
	}
	
	function forwardMe(location)
	{		
		// Get comment (textarea) value
		var commentData = document.getElementById("commentField").value; 
		
		if (post)
		{
			post(location, {comment: commentData});
		}
		else
		{ console.log("Failed at forwarding. Post function missing."); }
	}
	
	function presentMatchstickTaskButton()
	{
	    var matchstickButtonContainer = document.getElementById("matchstickTask");
	    matchstickButtonContainer.style.display = 'inline';
	    
	    var requestSContainer = document.getElementById("request_show");
	    requestSContainer.style.display = 'inline';
	}
	function presentImagesTaskButton()
	{
	    var imagesButtonContainer = document.getElementById("imagesTask");
	    imagesButtonContainer.style.display = 'inline';
	    
	    var requestSContainer = document.getElementById("request_show");
	    requestSContainer.style.display = 'inline';
	}

</script>
