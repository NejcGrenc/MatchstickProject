
<!-- Extra header with experiment title -->
<div id="header">
    <h1 style="padding-top: 10px; margin-top: 10px;">{{headertext}}</h1>
    <hr />
</div>

<!-- Main body -->
<div class="body">

    <!-- Task header (contains status information -->
    <div id="task-header" class="horizontal-layout" style="justify-content: space-between;">
        <h2 id="taskCounter" style="margin-left:30px">{{learning_task}}: ...</h2>
    </div>

    <!-- Application space -->
    <div class="centered horizontal-layout" style="align-items: normal;">
    	<div class="vertical-layout">
	        <div id="canvas-container">
	            <canvas id="canvas" width="1000" height="500"></canvas>	
	        </div>
	        <h2 id="restriction"></h2>                
        </div>
        <div id="buffer-zone" style="width: 20px;"></div>
        <div id="side-buttons" class="vertical-layout" style="justify-content: space-between; align-items: center;">
            <div>                
            	<h3 id="timer">00:00,0</h3>      
                <span id="button-info" class="blueButton"><img src="images/baseline_info_white_48dp.png" alt="Info" /></span> 
            </div>  
            <!-- Success (& continue) button -->
            <div>
                <div id="sucessButton" style="display: none">
                <span id="button-done" class="greenButton" onclick="onSucessSend()" ><span class="label"></span></span>
                </div>
                 <div id="failureButton">
                <span id="button-notDone" class="redButton" title=""><span class="label"></span></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

	setForwardUrl("/matchstickTaskLearn");

    function mapAllActionsToJson()
    {
        /* Get data from action, like action.report() */
    	var data = [];
        for (act in actionList)
        {
            data.push(mapActionObjectToJson(actionList[act]));
        }
        return data;
    }
    
    function setLearningTaskNumber(currentNumber, totalNumber)
    {
    	var learningTaskString = "{{learning_task}}";
        if (learningTaskText !== undefined)
        	learningTaskString = learningTaskText();
    	 document.getElementById('taskCounter').innerHTML = learningTaskString + ": " + currentNumber + " / " + totalNumber;
    }
    
    function setRestriction(restrictionOnlyOne)
    {
    	console.log("restriction ", restrictionOnlyOne);
    	document.getElementById('restriction').innerHTML = restrictionsText(restrictionOnlyOne);
    }
    
    
</script>
