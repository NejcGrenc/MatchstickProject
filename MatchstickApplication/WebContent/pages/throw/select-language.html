<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Experiments - select language</title>
	
	<link rel="stylesheet" type="text/css" href="style/language-page.css">
	<link rel="stylesheet" type="text/css" href="style/buttons.css">
	
	<script src="scripts/subject_data.js" type="text/javascript"></script>
	<script src="scripts/send.js" type="text/javascript"></script>
	<script>
		// default-data
		// subject-data-holder-marker
		// call-back-holder-marker
		function selectLang(language)
		{
			console.log("Selected language: ", language);
			post(returnUrl, {session: subjectData_session, lang: language});
		}
	</script>
</head>
<body class="background">
<div>
	 <span onclick="selectLang('en')"><img src="images/languages/flag-en.png" alt="Flag en" id="img1" class="circle image"/></span>
	 <span onclick="selectLang('si')"><img src="images/languages/flag-si.png" alt="Flag si" id="img2" class="circle image"/></span>
	 <span onclick="selectLang('de')"><img src="images/languages/flag-de.png" alt="Flag de" id="img3" class="circle image"/></span>
	 <span onclick="selectLang('sk')"><img src="images/languages/flag-sk.png" alt="Flag sk" id="img4" class="circle image"/></span>
</div>
</body>
</html>
