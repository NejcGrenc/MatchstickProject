
<div id="data-present" class="right">
	<h3 id=matchstickGroup style="display: inline-block"></h3>
	<img id=risk src="images/baseline_warning_black_48dp.png" alt="Show current data" style="display: inline-block; visibility: hidden"/>
    <span id="dataPresentButton" class="blueButton" onclick="goSeeData(currentPage)"><img src="images/baseline_info_white_48dp.png" alt="Show current data" /></span>
</div>
<script>
	function goSeeData(returnCallUrl)
	{
		var selectedReturnUrl = "/login";
		if (returnCallUrl !== undefined && returnCallUrl !== null)
		{
			selectedReturnUrl = returnCallUrl;
		}
		else
		{ console.log("Using default return call to /intro"); }
		
		if (post)
		{
			post("/presentTaskData", {returnUrl: selectedReturnUrl});
		}
		else
		{ console.log("Failed at language change. Post function missing."); }
	}
	
	function setMatchstickGroup(group)
	{
		document.getElementById("matchstickGroup").innerHTML = group; 
	}
	
	function setRisk()
	{
		console.log("RISK");
		document.getElementById("risk").style.visibility = "visible"; 
	}
</script>
